{% extends 'base.html' %}

{% block title %} Railway Reservation | Home {% endblock %}

{% block styles %}
<style media="screen">

</style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row ">
            <div class="container mx-auto my-4">
                <div class="row">
                    <h5>Register</h5>
                </div>
            </div>
        </div>     
        {% if messages %}
            {% for message in messages %}
            <div class="conatiner">
                <div class="row">
                <div class="col-md-4"></div>
                <div class="alert alert-warning col-md-4  alert-dismissible fade show " role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="col-md-4"></div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="container">
                <form action="." method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
